name: Generate Toplists

on:
  schedule:
    - cron: "0 4 * * 1"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate toplists
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SCRAPERAPI_KEY: ${{ secrets.SCRAPERAPI_KEY }}
        run: npm run generate

      - name: Commit changes
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "toplists-bot"
          git config user.email "toplists-bot@users.noreply.github.com"
          git add src/data/toplists src/data/products
          git commit -m "chore: refresh toplists data"
          git push origin HEAD:main
