name: Playwright Tests

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build site
        run: npm run build

      - name: Run Playwright tests
        env:
          BASE_URL: http://localhost:4321
        run: |
          npx concurrently "npm run preview -- --hostname 0.0.0.0 --port 4321" "npx wait-on http://localhost:4321 && npm run test:e2e"
