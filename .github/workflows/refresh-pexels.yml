name: Refresh Pexels Images

on:
  schedule:
    - cron: "0 5 1 * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Refresh Pexels images
        env:
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          REFRESH_PEXELS: "1"
          SKIP_AI_GENERATION: "1"
        run: npm run generate

      - name: Commit changes
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "pexels-bot"
          git config user.email "pexels-bot@users.noreply.github.com"
          git add src/data/categories.json src/data/toplists
          git commit -m "chore: refresh pexels images"
          git push origin HEAD:main
